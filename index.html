<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube Shooter</title>
  <link rel="stylesheet" href="src/styles/index.css">
  <link rel="icon" href="src/assets/image/menuScreen.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>
  <div id="healthBarContainer">
    <div id="healthBar"></div>
  </div>
  <div id="waveDisplay">Wave: 1</div>

  <div id="menu">
    <h1>Cube Shooter</h1>
    <button onclick="startGame()">Start</button>
    <button onclick="openSettings()">Settings</button>
    <button onclick="quitGame()">Quit</button>
  </div>

  <div id="settings" style="display:none;">
    <h2>Settings</h2>
    <button onclick="openAudio()" id="audioSetting">Audio</button>
      <div id="audioSection" style="display:none;">
        <h3>Audio</h3>
        <div id="audioToggles">
          <label>
            <input type="checkbox" id="musicToggle" checked> Music
          </label>
          <label>
            <input type="checkbox" id="sfxToggle" checked> SFX
          </label>
        </div>
        <button onclick="backAudio()" id="backAudio">Back</button>
      </div>
    <button onclick="openControl()" id="controlSetting">Controls</button>
    <div id="controlSection" style="display:none;">
      <h3>Controls</h3>
      <div id="controlToggles">
        <button id="buttonModeBtn" onclick="setControl('buttons')">Keyboard Controls</button>
        <button id="joystickModeBtn" onclick="setControl('joystick')">Joystick Controls</button>
      </div>
      <div id="customKeys">
        <label>
          Left:
          <input type="text" id="leftKeyInput" maxlength="1" readonly>
        </label>
        <label>
          Right:
          <input type="text" id="rightKeyInput" maxlength="1" readonly>
        </label>
        <label>
          Up:
          <input type="text" id="upKeyInput" maxlength="1" readonly>
        </label>
        <label>
          Down:
          <input type="text" id="downKeyInput" maxlength="1" readonly>
        </label>
        <button id="resetKeysBtn" type="button">Reset Keys</button>
      </div>
      <button onclick="toggleFullscreen()" id="fullscreenBtn">Toggle Fullscreen</button>
      <button onclick="backAudio()" id="backAudio">Back</button>
    </div>
    <button id="howToPlay">How To Play(Not Working)</button>

    <button onclick="closeSettings()" id="close-setting">Back</button>
  </div>

  <div id="gameOver">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Restart</button>
    <button onclick="backToMenu()">Main Menu</button>
  </div>

  <button id="pauseBtn" style="position:absolute;top:18px;right:32px;font-size:22px;padding:10px 26px;">Pause</button>

  <audio id="backgroundMusic" loop>
    <source src="src/assets/music/Apocalypse - SYBS.mp3" type="audio/mpeg">

  <!-- Use type="module" for ES module support -->
  <script type="module" src="src/scripts/index.js"></script>
</body>
</html>
